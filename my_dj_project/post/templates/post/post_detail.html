<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ header }}</title>
</head>
<body>
    <h1>{{ header }}</h1>
        <div class="post">
            <h2>Title: <a href="{% url 'post:detail' post.id %}">{{ post.title }}</a></h2>
            <p>Author: {{ post.author }} </p>
            <p>Description: {{ post.description }} </p>
            <img style="width: 50px" src="{{ post.image.url }}" alt="{{ post.title }}">
            <p>date_pub: {{ post.date_pub }}</p>
            <p>favorites: {{ post.favorites }}</p>
        </div>
</body>
</html>
